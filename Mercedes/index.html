<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <img src="pics/carslot.png" alt="" />
          <p>CARSLOT.</p>
        </div>
        <div class="links">
          <span>Home</span>
          <span>Model</span>
          <span>Showroom</span>
          <span>Dealership</span>
        </div>
        <div class="search">
          <input type="text" name="search" id="search" placeholder="Search" />
          <img src="pics/search.png" alt="" />
        </div>
      </div>
    </header>
    <section class="content">
      <div class="price">
        <h2>RM 250,000</h2>
        <p>Kuala Lumpur, MY</p>
      </div>
      <div class="carpic"><img src="pics/bg.png" alt="" /></div>
    </section>
    <div class="content">
      <div class="info">
        <div>
          <h2>2021</h2>
          <p>YEAR</p>
        </div>
        <div>
          <h2>3,650km</h2>
          <p>MILEAGE</p>
        </div>
        <div>
          <h2>MERCEDES-BENZ</h2>
          <p>C-CLASS 2021</p>
        </div>
      </div>
      <div class="full-details">
        <span>FULL DETAILS</span>
        <i class="bi bi-arrow-right"></i>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
