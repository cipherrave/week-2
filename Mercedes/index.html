<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <img src="pics/carslot.png" alt="" />
          <p>CARSLOT.</p>
        </div>
        <div class="links-search">
          <nav>
            <span>Home</span>
            <span>Models</span>
            <span>Showroom</span>
            <span>Dealership</span>
          </nav>
          <div class="search">
            <input type="type" placeholder="Search" />
            <img src="pics/search.png" alt="" />
          </div>
        </div>
      </div>
    </header>
    <div class="content">
      <div class="price">
        <h3>RM 250,550</h3>
        <p>Kuala Lumpur, MY</p>
        <p>OTR Pricing</p>
      </div>
      <div class="carpic">
        <img src="pics/bg.png" alt="" />
      </div>
    </div>
    <footer>
      <div class="black"></div>
      <div class="detailsbar">
        <div class="details">
          <div class="details-text">
            <h3>2021</h3>
            <p>YEAR</p>
          </div>
          <div class="details-text">
            <h3>3,650 km</h3>
            <p>MILEAGE</p>
          </div>
          <div class="details-text">
            <h3>MERCEDES-BENZ</h3>
            <p>C-CLASS 2021</p>
          </div>
        </div>
        <div class="full-details">
          <div>
            <p><u>FULL DETAILS</u><i class="bi bi-arrow-right"></i></p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
